name: Build & Deploy

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Front to DO droplet
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          key: ${{ secrets.SSH_KEY }}
          username: ${{ secrets.SSH_USERNAME }}
          script: |
            git pull origin ${{ github.ref_name }}
            cd repo/
            cd zoonol-web/
            cd zoonol-frontend/
            yarn install
            yarn build
            pm2 restart frontend
